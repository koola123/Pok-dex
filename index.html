<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokédex - Pokemon Index</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  </head>
  <body>
    <header>
    <!-- Navbar Image -->
    <div class="navbar-img-container">
        <img src="./img/pokemon.png" class="navbar-img mt-5 mb-1" alt="pokemon_image">
      </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top px-5">
      <a class="navbar-brand" href="#">Pokédex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
       <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="#">About</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="#">Contact Us</a>
     </li>
    </ul>
  </div>
    </nav>
    </header>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header no-border">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body no-border"></div>
      <div class="modal-footer no-border"></div>
    </div>
  </div>
</div>
  <!-- Main Content-->
  <main>
    <div class="container-fluid page-container">
      <div class="row">
        <div class="col">
          <ul class="pokemon-list class="page-container type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal""></ul>
          </div>
      </div>
    </div>
  </main>
    <!-- To-Top-Button Scrolling -->
    <a href="#" class="to-top"><img src="./img/arrow-up.svg" alt=""></a>
    <!-- Polyfills for older browser support -->
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- Optional JavaScript -->
    <script src="js/scripts.js"></script>
  </body>
</html>
