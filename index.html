<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/minifiedstylesproduction.css" type="text/css"/>
    <title>Pokédex</title>
  </head>
  <body>
  <header>
    <!-- Navbar -->
<nav class="navbar navbar-expand-md bg-body-tertiary navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="img/favicon.ico" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
      Pokédex
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"></ul>
      <form class="d-flex" role="search">
        <input id="searchbar" class="form-control me-2 shadow-none" type="search" placeholder="Search" aria-label="Search"/>
      </form>
    </div>
    </div>
  </nav>
</header>
  <!-- Main -->
  <main class="container-top">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-group"></ul>
          </ul>
        </div>
      </div>
    </div>
    </main>
    <!-- Modal -->
    <div class="modal" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title h-100">Modal title</h5>
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" aria-label="Close">x</button>
        </div>
        <div class="modal-body text-center">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer text-center">
        </div>
      </div>
    </div>
  </div>
    <!-- To-Top-Scrolling -->
    <a href="#" class="to-top"><img src="./img/b_up_arrow_icon.svg" alt="down-button"></a>
      <!-- To-Bottom-Scrolling -->
    <a href="#finish" class="to-bottom"><img src="./img/down_b_arrow_icon.svg" alt="down-button"></a>
    <div id="finish"></div>
    <!-- Polyfills for older browser support -->
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- Optional JavaScript -->
    <script src="dist/minifiedscripts.js"></script>
  </body>
</html>
